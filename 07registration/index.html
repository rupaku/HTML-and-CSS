<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <style>
      body {
        background-color: green;
      }
    </style> -->
  </head>
  <body>
    <main>
      <section class="flex">
        <img
          src="./images/yellow-blob.png"
          class="image-top"
          alt="yellow image"
        />
        <img src="./images/mobile.png" class="mockup" alt="mobile" />
      </section>
      <section class="flex form-section flex-column">
        <h1 class="form-header">create Account</h1>
        <form action="#" method="POST" class="form">
          <div class="row">
            <input type="text" placeholder="First Name" class="form-input" />
            <input type="text" placeholder="Last Name" class="form-input" />
          </div>
          <div class="row">
            <input
              type="text"
              placeholder="Enter your Email"
              class="form-input"
            />
          </div>

          <div class="row">
            <input type="password" placeholder="Password" class="form-input" />
            <input
              type="text"
              placeholder="Confirm Password"
              class="form-input"
            />
          </div>
          <button class="btn btn-submit">Create account</button>
        </form>
        <div class="flex flex-column">
          <div class="divider">OR</div>
          <button class="btn btn-facebook">Facebook</button>
          <button class="btn btn-twitter">Twitter</button>
        </div>
      </section>
    </main>
  </body>
</html>
